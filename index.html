<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" class="style css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
            integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
            crossorigin="anonymous"
        />
        <title> Button Counter</title>
    </head>
    <body>
        <div class="header">
            <h1> Button Counter</h1>
        </div>
        <div class ="container">
            <p class="counter" id="counter">0</p>
            <button class="increment"><i class="fas fa-plus"></i></button>
            <button class="decrement"><i class="fas fa-minus"></i></button>            
        </div>
    </body>
    <script src="script.js"></script>
</html>
